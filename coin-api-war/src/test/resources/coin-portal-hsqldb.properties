hibernate.dialect=org.hibernate.dialect.HSQLDialect
hibernate.hbm2ddl.auto=create
hibernate.format_sql=true
hibernate.show_sql=true

coin-db-url=jdbc:hsqldb:mem:coin
coin-db-driver=org.hsqldb.jdbcDriver
coin-db-username=sa
coin-db-password=

# SMTP server settings for notification of errors
coin-mailserver=localhost
coin-mailserver-port=25

metadataUrl=http://localhost:8080/gadgets/metadata

gadgetServerBase=http://localhost:8080/gadgets/
targetServerBase=http://localhost:8090/coin/

gadgetDefinitionProxy=http://localhost:8090/coin/gadgetdefinition/

# Settings that will be passed to the shindig-container js:
shindigDebug=1
shindigNocache=1

# The Shindig container that should be used: default or coin:
containerName=coinlocal

# The url to retrieve the metadata for the registered idps. Used to retrieve the entityIDs.
idpMetadataUrl=https://engine.dev.surfconext.nl/authentication/proxy/idps-metadata?sp-entity-id=https://portal.dev.surfconext.nl/shibboleth
#idpMetadataUrl=http://localhost:8082/authentication/proxy/idps-metadata

# Use the MockLoginInterceptor when you want to mock Shibboleth:
loginInterceptor=nl.surfnet.coin.portal.interceptor.MockLoginInterceptor
#loginInterceptor=nl.surfnet.coin.portal.interceptor.LoginInterceptor
mockLogin=urn:collab:personId:surfnet.nl:hansz
mockName=Hans
#mockLogin=john.doe
#mockName=John Doe
mock-user-status=member
#mock-user-status=guest

# If set to true, a user can add any gadget (s)he finds on the internets
allowCustomGadgets=true

# Comma separated list of URLs for RSS or Atom feeds that are shown on the landingpage
landingPageRssFeeds=https://wiki.surfnetlabs.nl/createrssfeed.action?types=page&spaces=conextsupport&title=SURFconext+demo+portal+support&labelString=frontpage&excludedSpaceKeys%3D&sort=modified&maxResults=10&timeSpan=600&showContent=true&confirm=Create+RSS+Feed&showDiff=false&os_authType=basic?os_username=myname&os_password=mypassword,http://www.surfnet.nl/nl/nieuws/_layouts/listfeed.aspx?List=da704a13-ab80-4c2b-b516-a87a9c22acfb&View=df251e26-ed65-4ff4-a62f-4e9d9393ce5f

# Mail address that receives error notifications, leave blank if no mails should be sent
coin-errormail-to=test@localhost

# Text fields introduction page
text-field-introduction=intro-component-introduction
text-field-getting-started=intro-component-getting-started

# Location of the profile page
profilePageUrl=https://profile.dev.surfconext.nl/

# Oauth properties
oauth-key=https://gui.dev.coin.surf.net/media.teams.xml
oauth-secret=mysecret

# The url for all Service Providers to retrieve social data
coin-container-url=http://localhost:8082